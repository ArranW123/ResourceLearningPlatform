<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset = "ISO-8859-1">
        <title>Register</title>
        <link rel = "stylesheet" type "text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    </head>
    <body>
        <div class = "container">
            <h1>Register - Student</h1>
        </div>
        <form th:action = "@{/process_register}" method = "post"
        style="max-width: 600px; margin: 0 auto; "
        th:object = "${student}">
        <div class="m-3">
            <div class = "form-group row">
                <label class = "col-form-label col-4">Email</label>
                <div class = "col-8">
                    <input type="email" class="form-control" th:field="*{email}" required/>

                </div>
                
            </div>
            <div class = "form-group row">
                <label class = "col-form-label col-4">Password</label>
                <div class = "col-8">
                    <input type="password" class="form-control " th:field="*{password}" required
                    minlength="6" maxlength="10"    /> 

                </div>
                
            </div>
            <div class = "form-group row">
                <label class = "col-form-label col-4">First Name</label>
                <div class = "col-8">
                    <input type="text" class="form-control" th:field="*{studentFirstName}" required
                    minlength="2" maxlength="20"/> 

                </div>
                
            </div>
            <div class = "form-group row">
                <label class = "col-form-label col-4">Last Name</label>
                <div class = "col-8">
                    <input type="text" class="form-control" th:field="*{studentLastName}" required
                    minlength="2" maxlength="20"/> 

                </div>
                
            </div>
        </div>
            </div>
            <div class = "form-group row">
                <label class = "col-form-label col-4">Username</label>
                <div class = "col-8">
                    <input type="text" class="form-control" th:field="*{username}" required
                           minlength="2" maxlength="20"/>

                </div>

            </div>
            </div>
        <div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
        <div>
        </div>
    </body>
</html>
