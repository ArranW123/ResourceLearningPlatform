<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset = "ISO-8859-1">
        <title>All Users</title>
        <link rel = "stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class = "container text-center">
        		
        		<div>
        			<form th:action="@{/logout}" method="post">
        				<p>
        					Welcome <b>[[${#request.userPrincipal.principal.FullName}]]</b>
        				</p>
        				<input type="submit" value="Sign Out" />
        			</form>
        		</div>
        		
        		<div>
            		<h1>List of All Users</h1>
        		</div>
        		<div>
        			<table class="table table-striped table-bordered">
        				<thead class="thead-dark">
        					<tr>
        						<th>User ID</th>
        						<th>E-mail</th>
        						<th>First Name</th>
        						<th>Last Name</th>
								<th>Account Status</th>
								<th>Delete</th>
								<th>Toggle Account</th>
        					<tr>
        				</thead>
        				<tbody>
        					<tr th:each="Student: ${listUsers}">
        						<td th:text="${Student.StudentID}">User ID</td>
        						<td th:text="${Student.StudentEmailAddress}">Email</td>
        						<td th:text="${Student.StudentFirstName}">First Name</td>
        						<td th:text="${Student.StudentLastName}">Last Name</td>
								<td th:text="${Student.ActiveStatus}">Status</td>
								<td th:href="@{|/deleteUser/${Student.StudentID}|}"><a th:href="@{|/deleteUser/${Student.StudentID}|}"><i class="fa fa-trash-o" style="font-size:24px"></i></a></td>
								<td th:href="@{|/toggleUser/${Student.StudentID}|}"><a th:href="@{|/toggleUser/${Student.StudentID}|}"><i class="fa fa-toggle-on" style="font-size:24px"></i></a></td>
							</tr>
        				</tbody>
        			</table>
        	 	</div>
		</div>
    </body>
</html>
